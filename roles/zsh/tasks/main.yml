---
- name: Install zsh
  become: yes
  apt:
    name: zsh
    state: present

- name: Ensure antigen directory is present
  become: yes
  file:
    path: "{{ zsh_antigen_path | dirname }}"
    state: directory
    recurse: yes

- name: Download antigen
  become: yes
  get_url:
    url: "{{ zsh_antigen_url }}"
    dest: "{{ zsh_antigen_path }}"
    mode: 0644

- name: Configure .zshrc
  template:
    src: ".zshrc.j2"
    dest: "{{ zshrc_path }}"
    mode: 0600

- name: Configure .antigenrc
  template:
    src: ".antigenrc.j2"
    dest: "{{ zsh_antigenrc_path }}"
    mode: 0600
  notify:
    - Reset antigen bundles

- name: Change default user shell to zsh
  become: yes
  user:
    name: "{{ default_user }}"
    shell: "{{ zsh_bin_path }}"

- name: Copy p10k.zsh if used
  copy:
    src: ".p10k.zsh"
    dest: "{{ zsh_p10k_path }}"
    mode: 0644
  when: zsh_antigen_theme == "romkatv/powerlevel10k"

- name: Configure .zshenv
  template:
    src: ".zshenv.j2"
    dest: "{{ zshenv_path }}"
    mode: 0644
